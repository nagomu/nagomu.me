<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Canvas example</title>
<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
html {
  -webkit-overflow-scrolling: auto;
}
body {
  position: relative;
  margin: 0;
  background-color: #fff;
  color: #272d3d;
}
.control {
  display: flex;
  position: absolute;
  z-index: 1;
  top: 8px;
  right: 8px;
  align-items: stretch;
  justify-content: flex-end;
}
.button-primary,
.button-secondary {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 4px;
  padding: 8px;
  border-radius: 999em;
  border: none;
  background: #fff;
  color: inherit;
  box-shadow: 0 2px 4px rgb(0 0 0 / 20%);
  line-height: 1;
}
.button-primary {
  background: #48ae74;
  color: #fff;
}
.button-secondary {
  background: #fff;
  color: inherit;
}
.contents {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: #fff;
  background-image: url(./bg.jpg);
  background-repeat: no-repeat;
  background-position: center;
}
#canvas {
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  border: 2px solid #48ae74;
}
</style>
<script>
const dpr = devicePixelRatio;
let context = null;
let ticking = false;
let pendingPoints = [];

function createContext(canvas) {
  const rect = canvas.getBoundingClientRect();
  const width = rect.width * dpr;
  const height = rect.height * dpr;
  canvas.width = width;
  canvas.height = height;
  context = canvas.getContext('2d');
  context.lineWidth = 2 * dpr;
}

function frameCallback() {
  if (pendingPoints.length <= 1) return;

  context.beginPath();

  let first = false;
  for (const { x, y } of pendingPoints) {
    const realX = x * dpr;
    const realY = y * dpr;
    if (first) {
      context.moveTo(realX, realY);
      first = false;
    } else {
      context.lineTo(realX, realY);
    }
  }

  context.stroke();

  ticking = false;
  pendingPoints = pendingPoints.slice(-1);
}

function tick() {
  if (ticking) return;

  ticking = true;
  requestAnimationFrame(frameCallback);
}

function getTouch(e) {
  for (const touch of Array.from(e.changedTouches)) {
    return touch;
  }
  return null;
}

function handleStart(e, canvas) {
  e.preventDefault();
  canvas.style.zIndex = 1;

  canvas.addEventListener('touchstart', (e) => {
    const touch = getTouch(e);
    if (touch == null) return;

    console.log('touchstart');

    pendingPoints = [];
    pendingPoints.push({ x: touch.clientX, y: touch.clientY });
  }, { passive: true });

  canvas.addEventListener('touchmove', (e) => {
    const touch = getTouch(e);
    if (touch == null) return;

    console.log('touchmove');

    pendingPoints.push({ x: touch.clientX, y: touch.clientY });
    tick();
  }, { passive: true });

  canvas.addEventListener('touchend', (e) => {
    const touch = getTouch(e);
    if (touch == null) return;

    console.log('touchend');

    pendingPoints.push({ x: touch.clientX, y: touch.clientY });
    tick();
  }, { passive: true });
}

function handleClear(e, canvas) {
  e.preventDefault();
  context.clearRect(0, 0, canvas.width, canvas.height);
  canvas.style.zIndex = -1;
}

function handleDomReady() {
  const canvas = document.querySelector('#canvas');
  const startButton = document.querySelector('.button-primary');
  const clearButton = document.querySelector('.button-secondary');
  createContext(canvas);

  startButton.addEventListener('click', (e) => { handleStart(e, canvas) });
  clearButton.addEventListener('click', (e) => { handleClear(e, canvas) });
}

document.addEventListener('DOMContentLoaded', handleDomReady);
</script>
</head>
<body>
<div class="contents">
<canvas id="canvas"></canvas>
</div>
<div class="control">
<button type="button" class="button-primary"><span class="material-icons">edit</span></button>
<button type="button" class="button-secondary"><span class="material-icons">layers_clear</span></button>
</div>
</body>
</html>
