<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <title>nagomu.me</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,500&subset=japanese&display=swap");
      html,
      body {
        width: 100%;
        height: 100%;
        position: relative;
      }
      html {
        font-family: "Noto Sans JP", sans-serif;
        font-size: 8px;
        font-weight: 400;
        transition: 0.2s;
      }
      @media all and (min-width: 480px) {
        html {
          font-size: 10px;
        }
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding-right: env(safe-area-inset-right);
        padding-left: env(safe-area-inset-left);
        color: #37474f;
        background-color: #f8f8f8;
        font-size: 100%;
      }
      a {
        color: #1565c0;
        text-decoration: underline;
        transition: color 0.2s ease-in-out;
      }
      a:visited {
        color: inherit;
      }
      a:active,
      a:focus,
      a:hover {
        color: #1976d2;
        text-decoration: none;
      }
      section {
        display: inline-block;
        margin: 5%;
        text-align: left;
      }
      h1 {
        margin: 0;
        font-weight: 700;
        font-size: 4.8rem;
      }
      p {
        margin: 1em 0;
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>nagomu.me</h1>
      <p>
        Ruby, JS, CSS, HTML などを書いてます。
        <br />
        <a href="https://twitter.com/nagomu">
          → Message (via Twitter)
        </a>
      </p>
    </section>
  </body>
</html>
